name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"

      - name: Configure Gradle caching
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Set up Flutter SDK
        id: flutter_setup
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          pub-cache-key: flutter-pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}

      - name: Display Flutter version
        run: flutter --version

      - name: Restore Flutter build caches
        uses: actions/cache@v4
        with:
          path: |
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-${{ steps.flutter_setup.outputs.CHANNEL }}-${{ steps.flutter_setup.outputs.VERSION }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ steps.flutter_setup.outputs.CHANNEL }}-${{ steps.flutter_setup.outputs.VERSION }}-
            ${{ runner.os }}-flutter-

      - name: Fetch Flutter dependencies
        run: flutter pub get

      - name: Activate local a11y linter
        run: |
          # Install this repo's a11y linter globally from the workspace
          dart pub global activate --source path .

      - name: Run a11y linter
        run: |
          # Invoke the activated package executable explicitly by package:executable
          dart pub global run flutter_a11y_lints:a11y


      - name: Run Flutter tests
        run: flutter test

      - name: Build Android debug APK
        run: flutter build apk --debug

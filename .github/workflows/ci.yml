name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Analyze and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Get dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze --fatal-infos

      - name: Run tests
        run: dart test

      - name: Run FAQL tests (explicit)
        run: dart test test/faql

      - name: Check test coverage
        run: |
          dart pub global activate coverage
          dart pub global run coverage:test_with_coverage

  test-with-flutter:
    name: Test with Flutter Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Get plugin dependencies
        run: dart pub get

      - name: Get test app dependencies
        working-directory: a11y_test_app
        run: flutter pub get

      - name: Analyze test app with plugin
        working-directory: a11y_test_app
        run: flutter analyze

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Get dependencies
        run: dart pub get

      - name: Dry run publish
        run: dart pub publish --dry-run

name: flutter_a11y_lints
description: Semantic IR-based accessibility analyzer for Flutter applications.
version: 0.2.1
homepage: https://github.com/adil-adysh/flutter_a11y_lints
repository: https://github.com/adil-adysh/flutter_a11y_lints
issue_tracker: https://github.com/adil-adysh/flutter_a11y_lints/issues
license: MIT

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  analyzer: ^9.0.0
  collection: ^1.18.0
  meta: ^1.17.0
  path: ^1.9.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.27.0

# Expose CLI executable for global activation: `a11y`
executables:
  a11y: a11y
